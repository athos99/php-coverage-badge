
<svg xmlns="http://www.w3.org/2000/svg" width="350" height="20" role="img">
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="r">
        <rect width="350" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="250" height="20" fill="#555"/>
        <rect x="250" width="100" height="20" fill="#F00"/>
        <rect width="350" height="20" fill="url(#s)"/>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">

        <text aria-hidden="true" x="315" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="530">{{ name }}</text>
        <text x="315" y="140" transform="scale(.1)" fill="#fff" textLength="530">{{ name }}</text>

        <text aria-hidden="true" x="3000" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="10000">{{ coveragexxxxxxx }}</text>
        <text x="3000" y="140" transform="scale(.1)" fill="#fff" textLength="1000">{{ coveragexxxxxxx }}</text>
    </g>
</svg>